<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
    </head>
    <body>
        <h2>Student Registration</h2>
        <form>
            <div>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" placeholder="Enter Your Name"></div><br><br>
            <div>
            <label for="Date of Birth">Date of Birth</label>
            <input type="date" id="Date of Birth" name="Date of Birth" placeholder="Enter Date of Birth"></div><br><br>

            <label>Gender: </label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br><br>

            <label for="Address">Address</label>
            <textarea id="Address" name="Address" rows="5" required></textarea>

            <label for="Telephone">Telephone</label>
            <input type="tel" id="Telephone" name="Telephone" required>

            <label for="Email Address">Email Address</label>
            <input type="email" id="Email" name="Email Address" required>

            <label for="Course">Course</label>
            <input type="text" id="Course" name="Course" required><br><br>

            <button type="submit">Submit</button>
            <button type="Cancel">Cancel</button>


        </form>
    </body>
</html>
